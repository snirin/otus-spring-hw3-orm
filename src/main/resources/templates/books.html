<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<br>
<a href="/">Content</a>
</br>

<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Best book</td>
        <td th:text="${book.author.name}">John Doe</td>
        <td th:text="${book.genre.name}">Fiction</td>
        <td>
            <a th:href="@{/book_edit(id=${book.id})}" href="book_edit.html">Edit</a>
        </td>
        <td>
            <form action="#" th:action="@{/books}" method="post">
            <button type="submit" name="removeId" th:value="${book.id}">remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<button name="addBook" onclick="location.href='book_edit?id=0'">Add</button>
</body>
</html>
